<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Yardsale AI</title>

    <!-- Injected code for hosted version -->
    <%- injectHead %>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Yardsale AI" />
    <meta
      property="og:description"
      content="Instantly generate a Facebook Marketplace listing from a photo"
    />
    <!-- TODO: Fix this -->
    <meta
      property="og:image"
      content="https://screenshottocode.com/brand/twitter-summary-card.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />
    <meta property="og:url" content="https://yardsaleai.com" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- TODO: Fix this -->
    <meta name="twitter:site" content="@picoapps" />
    <!-- Keep in sync with og:title, og:description and og:image -->
    <meta name="twitter:title" content="Yardsale AI" />
    <meta
      name="twitter:description"
      content="Instantly generate a Facebook Marketplace listing from a photo"
    />
    <!-- TODO: Fix this -->
    <meta
      name="twitter:image"
      content="https://screenshottocode.com/brand/twitter-summary-card.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
